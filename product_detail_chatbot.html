<!DOCTYPE html>
<html>

<head>
  <title>Luận Văn Tốt Nghiệp</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link href="./paper-dashboard.css" rel="stylesheet" /> <!-- Bắt buộc-->
  <link href="./force.css" rel="stylesheet" />
</head>

<body class="" style="font-family: Arial, Helvetica, sans-serif">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-12">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th style="color: #05206e;"></th>
                      <th style="color: #05206e;">Mã SP</th>
                      <th style="color: #05206e;">Tên sản phẩm</th>
                      <th style="color: #05206e;">Giá SP</th>
                      <th style="color: #05206e;">Chỉnh sửa</th>
                      <th style="color: #05206e;">Xoá</th>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="{{id}}" aria-label="..." style="margin:auto;">
                        </td>
                        <td>1</td>
                        <td>Macbook pro 2020 - M1</td>
                        <td>31.990.000 đ</td>
                        <td>
                          <a class="btn btn-outline-primary" style="font-weight: bold !important;" href="/modify-product_{{id}}">
                            <span>
                              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg>
                            </span>
                            <span> Sửa</span>
                          </a>
                        </td>
                        <td>
                          <a class="btn btn-outline-danger" data-toggle="modal" data-target="#delete-modal-product-list" onclick="delete_product('{{id}}');" style="color:rgba(145, 0, 0, 0.795) !important; background-color: white !important; border-color: rgba(145, 0, 0, 0.795) !important; font-weight: bold !important;">
                            <span>
                              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                              </svg>
                            </span>
                            <span> Xoá</span>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-12">
  
      </div>
    </div>
    
  </div>
  <script src="./perfect-scrollbar.jquery.min.js"></script>
  <script src="./chartjs.min.js"></script>
  <script src="./bootstrap-notify.js"></script>
  <script src="./paper-dashboard.min.js" type="text/javascript"></script>

  <!-- block script -->
  <script src="./add_product_admin.js" type="text/javascript"></script>
  <script>
    let active_class = document.getElementById("add-product-admin");
    active_class.setAttribute("class", "active");
  </script>
  <!-- end block script -->
</body>

</html>
